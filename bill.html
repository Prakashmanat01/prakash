    <form>
        <!-- <button class="btn btn-warning" type="button" id="add" name="add" onclick="adding()">ADD+</button> -->
        <button class="btn btn-warning" type="button" onclick="adding()">ADD+</button>
        <div class="row">
            <div class="col-md-2"><label for="" class="form-label">Name</label></div>
            <div class="col-md-1"><label for="" class="form-label">Qty</label></div>
            <div class="col-md-1"><label for="" class="form-label">Price</label></div>
            <div class="col-md-1"><label for="" class="form-label">Discount(%)</label></div>
            <div class="col-md-1"><label for="" class="form-label">Total</label></div>


        </div>
        <div></div>
        <div id="first">
            <div class="row">
                <div class="col-md-2"><input type="text" class="form-control product" name="product[]"></input></div>
                <div class="col-md-1"><input type="number" class="form-control qty" name="qty[]"></input></div>
                <div class="col-md-1"><input type="number" class="form-control price" name="price[]"></input></div>
                <div class="col-md-1"><input type="number" class="form-control dis" name="discount[]"></input></div>
                <div class="col-md-1"><input type="number" class="form-control total" name="total[]" readonly></input>

                </div>


            </div>
        </div>




        <div id="orderItems">
            <div class="col-md-1" id="totallist">
                <span>Grand Total : <span id="lblGrandTotal"></span></span>
            </div>
        </div>

    </form>
    <div id="second" style="display: none">
        <div class="row">
            <div class="col-md-2"><input type="text" class="form-control product" name="product[]"></input></div>
            <div class="col-md-1"><input type="number" class="form-control qty" name="qty[]"></input></div>
            <div class="col-md-1"><input type="number" class="form-control price" name="price[]"></input></div>
            <div class="col-md-1"><input type="number" class="form-control dis" name="discount[]"></input></div>
            <div class="col-md-1"><input type="number" class="form-control total" name="total[]" readonly></input></div>
            <div class="col-md-1"><button type="button" onclick="del(this)" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
