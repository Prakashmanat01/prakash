<body>
    <form id="register">
        <h1 id="head">this is registration form</h1>
        <lable for="username">Username</lable>
        <input type="text" id="username" /></br>
        <lable for="password">Password</lable>
        <input type="text" id="password" /></br>
        <label for="address">Address</label>
        <input type="textarea" id="address"></br>
        <button type="submit" id="submit" value="submit">Submit</button>
        <input type="button" id="clear" value="click me!">
        <input type="button" id="itsclear" value="click me!">
        <input type="button" id="classadd" value="class!">

        <div id="one" style="height:60px;width:40px;background-color:brown;display: none;"></div>
        <div id="two" style="height:60px;width:40px;background-color:chocolate;display: none;"></div>
        <div id="three" style="height:60px;width:40px;background-color:violet;display: none;"></div>
    </form>
    <div id="first">
        <h1>click hear to view more</h1>
    </div>
    <div id="second">
        <h1>have a nice to all</h1>
    </div>

    <script>
        $(document).ready(function () {
            $('#username').focus(function () {
                $(this).css('background-color', 'pink');
            });
            $('#username').blur(function () {
                $(this).css('background-color', '');
            });
            //$('#register').click(function () {
            //  $('#register').css('background-color', 'grey');
            //});
            $('#register').mouseenter(function () {
                $(this).css('background', 'grey');
            });
            $('#register').mouseleave(function () {
                $(this).css('background', '');
            });
            $('#clear').click(function () {
                $('#username').hide();
            });
            $('#itsclear').click(function () {
                $('#one').fadeIn();
                $('#two').fadeIn("slow");
                $('#three').fadeIn("3000");
            });
            $('#first').click(function () {
                $("#second").slideDown("4000").slideUp('4000');
            });
            $('#first').dblclick(function () {
                $("#second").slideUp("slow");
            });
            //     $('#register').submit(function () {
            //       alert("this is:" + $('#head').text());
            // });
            $('#register').submit(function () {
                $('#username').val('prakash');
            });
            $('#classadd').click(function () {
                $("h1").addClass("blue");
            });
        });

    </script>
